name: Deploy Docs to GitHub Pages

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - "**.go"
      - "go.mod"
      - "go.sum"
      - ".autodoc.yml"
      - ".github/workflows/pages.yml"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - name: Build autodoc
        run: go build -o autodoc .

      - name: Create CI config
        run: |
          cat > .autodoc.ci.yml <<'EOF'
          provider: google
          model: gemini-2.5-flash
          embedding_provider: google
          embedding_model: gemini-embedding-001
          quality: max
          output_dir: .autodoc
          include:
            - "**/*"
          exclude:
            - "node_modules/**"
            - "vendor/**"
            - ".git/**"
            - "dist/**"
            - ".autodoc/**"
            - ".claude/**"
            - "testdata/**"
            - "*.exe"
          logo: assets/logo.png
          max_concurrency: 4
          EOF

      - name: Restore docs cache
        id: cache
        uses: actions/cache@v4
        with:
          path: .autodoc
          key: autodoc-${{ hashFiles('**/*.go', 'go.mod', 'go.sum') }}
          restore-keys: |
            autodoc-

      - name: Generate or update documentation
        run: |
          if [ -d ".autodoc/docs" ] && [ -f ".autodoc/state.json" ]; then
            echo "Cache found — running incremental update"
            ./autodoc update --config .autodoc.ci.yml || {
              echo "Update failed — falling back to full generate"
              rm -rf .autodoc
              ./autodoc generate --config .autodoc.ci.yml
            }
          else
            echo "No cache — running full generate"
            ./autodoc generate --config .autodoc.ci.yml
          fi
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}

      - name: Generate static site
        run: ./autodoc site --config .autodoc.ci.yml

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .autodoc/site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
